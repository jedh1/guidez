{% extends 'hotelm/base.html' %}

{% block body_block %}
{% load static %}
<h1>Home</h1>

{% if message %}
<h2>{{ message }}<h2>
{% endif %}

{% if res %}
<table class="sortable">
<thead>
  <tr><th>Name</th><th>Location</th><th>Price</th><th>Link</th></tr>
</thead>
<tbody>
    {% for item in res %}
    <tr>
        <td>{{ item.0 }}</td>
        <td>{{ item.1 }}</td>
        <td><a class="link3-link" href="https://maps.google.com/?q={{ item.2 }}">{{ item.2 }}</a></td>
        <td>{{ item.3 }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endif %}

{% endblock %}
